<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Roboto|Ubuntu"
    />
  </head>

  <body>
    <main class="main">
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img id="userlogo" src="images/boylogo.png" alt="logo" />
            <h2>Atharva Yadav</h2>
            <p>Pro Member</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="images/myacc.png" alt="" />
              <h3>My Account</h3>
            </div>
            <div class="link">
              <img src="images/courses.png" alt="" />
              <h3>Courses</h3>
            </div>
            <div class="link">
              <img src="images/subscription.png" alt="" />
              <h3>Subscription</h3>
            </div>
            <div class="link">
              <img src="images/support.png" alt="" />
              <h3>Support</h3>
            </div>
          </div>
        </div>

        <div class="status">
          <div class="list">
            <h2 class="courseshead">Your Courses</h2>
            <input type="text" placeholder="Filter" />
          </div>

          <div class="cards">
            <div class="card">
              <img src="images/google.png" alt="" />
              <div class="cardinfo">
                <h2>Google IT Support</h2>
                <p>Purchased 12 months ago</p>
                <div class="progress"></div>
              </div>
            </div>
          </div>

          <div class="cards">
            <div class="card">
              <img src="images/micrrosoft.png" alt="" />
              <div class="cardinfo">
                <h2>Computer Networking</h2>
                <p>Purchased 1 months ago</p>
                <div class="progress"></div>
              </div>
            </div>
          </div>

          <div class="cards">
            <div class="card">
              <img src="images/gfg.png" alt="" />
              <div class="cardinfo">
                <h2>Data Structure Fundamentals</h2>
                <p>Purchased 6 months ago</p>
                <div class="progress"></div>
              </div>
            </div>
        </div>


      </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </body>
</html>
